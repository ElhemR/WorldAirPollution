

<div class="container">
  <button (click)="getCities"> Refresh</button>

  <mat-toolbar>
    <mat-toolbar-row>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for a city">
    
    </mat-toolbar-row>

  </mat-toolbar>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
 

      <ng-container matColumnDef="cityname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cityname}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country[0].countryname}}

      </ng-container>




      <ng-container matColumnDef="isocode">
        <th mat-header-cell *matHeaderCellDef> Isocode </th>
        <td mat-cell *matCellDef="let element"> {{element.country[0].isocode}}

      </ng-container>



      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let element"> {{numberWithCommas(element.country[0].population)}}

</ng-container>

      <ng-container matColumnDef="qaindex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AQ Index </th>
        <td mat-cell class="aqi" *matCellDef="let element"> <span  [style.background-color]="getBackground(element.qaindex)">{{element.qaindex}} </span> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>

  </div>
